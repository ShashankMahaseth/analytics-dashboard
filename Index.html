<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Analytics Dashboard - Shashank</title>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXX');
  </script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
    }

    .header {
      padding: 30px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .card {
      background: linear-gradient(145deg, #1e1e2f, #2c2c54);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
    }

    .card h3 {
      margin: 0;
      font-size: 16px;
      color: #bbb;
    }

    .card p {
      font-size: 28px;
      margin-top: 10px;
      font-weight: bold;
      color: #36BCF7;
    }

    .footer {
      text-align: center;
      padding: 20px;
      opacity: 0.7;
    }
  </style>
</head>

  <div class="dashboard">
    <div class="card">
      <h3>Total Visitors</h3>
      <p>Connected with GA</p>
    </div>

    <div class="card">
      <h3>Page Views</h3>
      <p>Live Tracking</p>
    </div>

    <div class="card">
      <h3>Active Users</h3>
      <p>Real Time</p>
    </div>

    <div class="card">
      <h3>Traffic Source</h3>
      <p>Google / GitHub</p>
    </div>
  </div>

  <div class="footer">
    Built by Shashank Mahaseth ðŸš€
  </div>

</html>
